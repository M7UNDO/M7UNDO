<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories | M7UNDO Shop</title>
    <meta
      name="description"
      content="Explore the latest clothing collection at M7UNDO. Trendy and stylish apparel for everyone."
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/shop.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <script src="../js/darkmode.js" defer></script>
  </head>
  <body data-category="accessories">
    <div class="loader">
      <svg class="loader-svg" viewBox="0 0 120 120">
        <circle class="bg-circle" cx="60" cy="60" r="50" stroke-width="8" fill="none" />
        <circle class="progress-circle" cx="60" cy="60" r="50" stroke-width="8" fill="none" />
        <text class="loader-text" x="50%" y="50%" text-anchor="middle" dy=".3em">0%</text>
      </svg>
    </div>
    <div class="overlay" onclick="closeNav()"></div>
    <div class="search-overlay"></div>
    <div id="theme-btn-container"></div>
    <header>
      <div class="burger-container">
        <button class="burgerbutton" aria-label="Open navigation menu" onclick="openNav()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </button>
      </div>
      <div id="nav-placeholder"></div>
      <div class="nav-actions"></div>
    </header>

    <main>
      <div class="heading">
        <h1>Elevate the Everyday</h1>
        <h3>Polish your look with bold, refined accessories that speak quietly but confidently.</h3>
      </div>
      <section>
        <div class="sort-container">
          <label for="sort-products" class="sort-label">Sort by:</label>
          <select id="sort-products" class="sort-dropdown">
            <option value="default">No filter applied</option>
            <option value="price-low-high">Price: Low → High</option>
            <option value="price-high-low">Price: High → Low</option>
            <option value="alpha-a-z">Alphabet: A → Z</option>
            <option value="alpha-z-a">Alphabet: Z → A</option>
          </select>
        </div>
        <div id="product-list" class="loading">Loading...</div>
      </section>

      <button class="back-to-top"><i class="fi fi-rs-arrow-to-top"></i></button>
    </main>

    <footer>
      <p>&copy; 2025 Mfundo Dhlamini. All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/DrawSVGPlugin.min.js"></script>

    <script src="../js/main.js"></script>
    <script src="../js/customproducts.js"></script>
    <script src="../js/shop.js"></script>
  </body>
</html>
